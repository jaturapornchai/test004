version: "3.8"

services:
  binance:
    image: jaturapornchai/getspot:latest
    container_name: binance
    restart: unless-stopped
    environment:
      - TZ=Asia/Bangkok
    volumes:
      - ./logs:/root/logs
      - ./config:/root/config
    networks:
      - binance-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "binance-trading-bot"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  binance-network:
    driver: bridge
