version: "3.8"

services:
  gateio:
    image: jaturapornchai/gateio:latest
    container_name: gateio
    restart: unless-stopped
    environment:
      - TZ=Asia/Bangkok
    volumes:
      - ./logs:/root/logs
      - ./config:/root/config
    networks:
      - gateio-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "gateio-trading-bot"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gateio-network:
    driver: bridge
